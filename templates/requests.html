
{% extends "lay.html" %}
{% block title %} Requests {%endblock%}
{% block content %}

<h1>Requests</h1>
<table class="table">
		<tr>
				<th>Id	</th>
				<th>F-name</th>
				<th>S-name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Rec_ID</th>
				<th>Password</th>
				<th>TXN_ID</th>
		</tr>
		{% for d in data %}
		<tr>
				<td>{{d[0]}}</td>
				<td>{{d[1]}}</td>
				<td>{{d[2]}}</td>
				<td>{{d[3]}}</td>
				<td>{{d[4]}}</td>
				<td>{{d[5]}}</td>
				<td>{{d[6]}}</td>
				<td>{{d[7]}}</td>
		</tr>
		{% endfor %}
</table>
<a href="/auto">Add</a>
{%endblock%}
